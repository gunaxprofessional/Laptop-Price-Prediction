<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>

<script>

var app=angular.module("myapp",[])
app.controller("myctrl",function($scope){
$scope.s= [{
    rollno:"22",
    name:"Vivin", 
    dept:"it",
    address:"hyd"
    },
    {
    rollno:"23", 
    name:"Naveen",
    dept:"ece",
    address:"chennai"
    },
    {
    rollno:"24",
    name:"Preethi",
    dept:"mech",
    address:"bangalore"
    },
    {
    rollno:"25",
    name:"Guna",
    dept:"ece",
    address:"mumbai"
    },
    {
    rollno:"26",
    name:"Soundari",
    dept:"civil",
    address:"delhi"
    }]
})
</script>
</head>

<body ng-app="myapp">
<div ng-controller="myctrl">
<center>
<table border="4">

<tr>
<td>rollno</td>
<td>name</td>
<td>dept</td>
<td>address</td>
</tr>

<tr ng-repeat="student in s"> 
<td>{{student.rollno}}</td>
<td>{{student.name}}</td>
<td>{{student.dept}}</td>
<td>{{student.address}}</td>
</tr>

</table>
</center>
</div>
</body>
</html>
